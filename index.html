<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>task list | local storage</title>
  </head>
  <body>
    <main class="container">
      <section class="inner-container">
        <h1 class="heading">my task</h1>
        <div class="header-container">
          <div class="search-container">
            <input
              type="text"
              class="search-input"
              placeholder="Search Your Task ..."
            />
          </div>
          <div class="filter-container">
            <select class="filter-select">
              <option value="all">all</option>
              <option value="active">active</option>
              <option value="completed">completed</option>
            </select>
          </div>
          <div class="dark-mode">
            <button class="dark-btn">
              <i class="bx bx-sun bx-sm bx-spin-hover"></i>
            </button>
          </div>
        </div>

        <div class="task-container" id="task-container"></div>

        <button class="add-btn">
          <i class="bx bxs-plus-circle bx-md"></i>
        </button>
      </section>

      <!-- ADD MODAL START -->
      <div class="modal" id="modal">
        <div class="modal-container">
          <h2 class="modal-heading">Add Task</h2>
          <form action="" id="form" class="modal-input-container">
            <div class="input-container">
              <label for="title">Title</label>
              <input type="text" id="title" />
            </div>
            <div class="input-container">
              <label for="description">Description</label>
              <input type="text" id="description" />
            </div>
            <div class="input-container">
              <label for="date">Date</label>
              <input type="date" id="date" />
            </div>

            <div class="input-btn">
              <input
                class="modal-btn"
                id="submit-btn"
                type="submit"
                value="submit"
              />
              <input
                class="modal-btn"
                id="close-btn"
                type="button"
                value="Close"
              />
            </div>
          </form>
        </div>
      </div>
